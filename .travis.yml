language: node_js
node_js:
- '7'
cache: npm
before_install:
- openssl aes-256-cbc -K $encrypted_521473cb8b2e_key -iv $encrypted_521473cb8b2e_iv -in id_rsa.pub.enc -out id_rsa.pub -d
- npm i
install:
- npm run build
- bash deploy.sh
- export GITHUB_TOKEN=$(cat id_rsa.pub)
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
